<div class="__container">

  <ul *ngFor="let produto of produtos">

    <a href="">
      
        <div class="card item" style="width: 10rem;">
          <div class="__img__container"><img class="card-img-top" src={{produto.image}} alt="Card image cap"></div>
          <div class="card-body">
            <p class="card-title">{{produto.nome}}</p>
            <a href="#" class="btn btn-primary">Adicionar</a>
          </div>
        </div>

    </a>

  </ul>



</div>
