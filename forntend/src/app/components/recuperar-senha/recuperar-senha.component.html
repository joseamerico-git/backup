<div class="wrapper">
    <div class="body">
      <img class = "logo" src="../../../assets/img/redefinir-senha.png" alt="img recuperar a senha">
      <h3>Recuperar senha</h3>
      <div class="mb-3 row">
           <div class="form-floating mb-3 mt-3">
            <input type="email"  [(ngModel)]="email" class="form-control" placeholder="Entrar com email">
            <input type="email"  [(ngModel)]="emailConfirm" class="form-control" placeholder="Confirmar o email">
          
          
              </div>
               <div class="d-grid gap-2">
                  <button type="button" class="btn btn-primary btn-lg" (click)="enviarEmail()">Enviar</button> 
  
               </div>
               <p class="mt-3">Fazer o Login novamente? <a routerLink="/login">Fazer Login</a></p>
               
             
        </div>
    </div>
  </div>
