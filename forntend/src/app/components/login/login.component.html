<div class="wrapper">

  <div *ngIf="!loading" class="body body_login">
    <img class = "logo" src="../../../assets/img/conecte-se.png" alt="img login">
    <h3>Login</h3>

    <div class="mb-3 row">
        
      <div class="form-floating mb-3 mt-3">
          <input type="text" [(ngModel)]="username"class="form-control" placeholder="Entrar com email">
        <label for="">User</label>
        <div class="form-floating mb-3">
            <input type="password" [(ngModel)]="password" class="form-control" placeholder="Entrar com password">
          <label for="">Password</label>  
            </div>
             <div class="d-grid gap-2">
                <button type="button" class="btn btn-primary btn-lg" (click)="login()">Acessar</button> 

             </div>
             <div class="links">
              <p class="mt-3">NÃ£o tem conta? <a class="links" routerLink="/signIn">Cadastre-se</a></p>
              <p class="mt-3"><a class="links" routerLink="/recuperarSenha">Esqueci minha senha</a></p>
             </div>
           
           
      </div>
      <app-spinner *ngIf="loading"></app-spinner>
  </div>

</div>
