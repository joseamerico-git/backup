<!DOCTYPE html>
<html>

<head>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>kamaleoa Store</title>
</head>

<body>
    <span id="logado">Logado</span>

    <div class="container">
        <div class="barra_superior">
            <h1>Kamaleoa Store</h1>
            <div class="div_img"><img src="kamaleoa.png" alt="Kamaleoa Store"></div>
        </div>

        <div class="__findProduct">

            <div> <label for="productId">Buscar imagens de
                    produtos</label></div>

            <label for="categoria">Escolha a categoria:</label>

           

            <div><input type="text" id="productId"></div>

            <div> <button id="btnPesquisar">Pesquisar</button></div>

        </div>

        <hr />

        <div class="__form__imput">

            <form class="uploadForm" action="http://localhost:3001/api/produtos/upload" method="post"
                enctype="multipart/form-data">


                <label for="nome">Nome</label><br />
                <input type="text" name="nome" id="nome"> <br />

                <label for="descricao">Descrição</label><br />
                <input type="text" name="descricao" id="descricao"> <br />

                <label for="estoque">Qtd/Estoque</label><br />
                <input type="text" name="estoque" id="estoque"> <br />

                <label class="control-label">Select File</label>
                <input name="avatar" id="input-1" type="file" class="file">

                <select name="select_categorias" id="select_categorias" onchange="selectCategoria()">

                    <option value="todos">Todos</option>


                </select>
                <br/>

                <input type="button" onclick="cadastrarProduto()" value="Salvar">

                <hr/>


                <label class="control-label">Select File</label>
                <input name="avatar" id="input-1" type="file" class="file">
                <br>
                <input type="text" id="productId" name="productId">

                <input type="submit" value="Adicionar Imagens" />
            </form>

            <div class="conainer_produtos" id="container_produtos">


            </div>

        </div>

    </div>

    <script src="main.js">
    </script>

</body>

</html>
